            </mrow>
            
        </math>

        <br> <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
              <mi>f</mi>
            <mo>(</mo>
                <mi>a</mi>
            <mo>)</mo>
              
              <mo>=</mo>
              <mfrac>
                <mn>1</mn>
                <mrow>
                  <mn>2</mn>
                  <mo>&#x03C0;</mo>
                  <mi>i</mi>

              </mfrac>
              <mo>&#x222E;</mo>
              <mrow>
                
                <mfrac>
                    <mrow>
                    <mi>f</mi>
                    <mo>(</mo>
                    <mi>z</mi>
                    <mo>)</mo>
                    </mrow>
                    <mrow>
                    <mi>z</mi>
                  <mo>-</mo>
                  <mi>a</mi>
                    </mrow>
                </mfrac>
            
            
                <mi>d</mi>
